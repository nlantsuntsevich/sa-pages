# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          #Artifact github-pages.zip successfully finalized. Artifact ID 2594458170
      #Artifact github-pages has been successfully uploaded! Final size is 10146794 bytes. Artifact ID is 2594458170
      #Artifact download URL: https://github.com/nlantsuntsevich/stanem-pages/actions/runs/13335373675/artifacts/2594458170

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
  # Run actions/deploy-pages@v2
  # Artifact exchange URL: https://pipelinesghubeus11.actions.githubusercontent.com/22LRw3pIxSP0YYDhD85fGx9BSK9PVgCrZR97dMqTykz8A3ubRL/_apis/pipelines/workflows/13335373675/artifacts?api-version=6.0-preview
  # Error: Error: No uploaded artifact was found! Please check if there are any errors at build step, or uploaded artifact name is correct.
  #     at getSignedArtifactMetadata (/home/runner/work/_actions/actions/deploy-pages/v2/src/internal/api-client.js:94:1)
  #     at processTicksAndRejections (node:internal/process/task_queues:95:5)
  #     at Deployment.create (/home/runner/work/_actions/actions/deploy-pages/v2/src/internal/deployment.js:68:1)
  #     at main (/home/runner/work/_actions/actions/deploy-pages/v2/src/index.js:30:1) AI!
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
