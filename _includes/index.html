<style>
  .loading {
    opacity: 0;
    transition: all 0.5s ease-in-out;
    filter: blur(5px);
    background-color: #f5f5f5;
  }
  .loaded {
    opacity: 1;
    filter: blur(0);
  }
  .mm-columns {
    width: 100%;
    margin: 0 auto;
    padding: 15px;
  }
  .mm-columns__item {
    background: #f5f5f5;
    margin-bottom: 15px;
    break-inside: avoid;
    position: relative;
    overflow: hidden;
  }
  .mm-columns__img {
    display: block;
    width: 100%;
    height: auto;
    will-change: opacity, filter;
  }
  
  /* Responsive grid layouts */
  @media screen and (min-width: 768px) {
    .mm-columns {
      column-count: 2;
      column-gap: 15px;
    }
  }
  
  @media screen and (min-width: 1024px) {
    .mm-columns {
      column-count: 3;
      max-width: 1200px;
    }
  }
  
  @media screen and (min-width: 1440px) {
    .mm-columns {
      column-count: 4;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const grid = document.querySelector(".mm-columns");

    // Initialize layout based on screen size
    function initializeLayout() {
      const width = window.innerWidth;
      if (width >= 768) {
        // Use Masonry for larger screens
        return new Masonry(grid, {
          itemSelector: ".mm-columns__item",
          gutter: 15,
          percentPosition: true,
          transitionDuration: '0.3s',
          initLayout: false,
        });
      }
      return null; // Use CSS grid for mobile
    }
    
    let masonry = initializeLayout();
    
    // Update layout on resize
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        if (masonry) {
          masonry.destroy();
        }
        masonry = initializeLayout();
        if (masonry) {
          masonry.layout();
        }
      }, 250);
    });

    // Function to handle image load with progressive enhancement
    function handleImageLoad(img) {
      requestAnimationFrame(() => {
        img.classList.add("loading");
        requestAnimationFrame(() => {
          img.classList.add("loaded");
          masonry.layout();
        });
      });
    }

    // Load images progressively using Intersection Observer
    const imageObserver = new IntersectionObserver(
      (entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const img = entry.target;

            if (img.complete) {
              handleImageLoad(img);
            } else {
              img.addEventListener("load", () => handleImageLoad(img));
              img.addEventListener("error", () => {
                img.style.display = "none";
                masonry.layout();
              });
            }

            observer.unobserve(img);
          }
        });
      },
      {
        rootMargin: "50px",
        threshold: 0.1,
      }
    );

    // Observe all images
    const images = document.querySelectorAll(".mm-columns__img");
    images.forEach((img) => imageObserver.observe(img));

    // Initial layout
    masonry.layout();
  });
</script>

<div class="mm-columns">
  {% for item in site.data.index %}
  <div class="mm-columns__item">
    <a href="{{ item.src_url }}" target="_blank">
      <img
        class="mm-columns__img"
        src="{{ item.src_url }}"
        alt="{{ item.name }}"
        loading="lazy"
      />
    </a>
    <div class="overlay">{{ item.name }}</div>
  </div>
  {% endfor %}
</div>
